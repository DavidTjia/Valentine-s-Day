<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Picts</title>
    <style>
      body {
        background-color: #ffb6c1;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        position: relative;
        padding: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        max-width: 800px;
        width: 100%;
        margin-top: 20px;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
      }
      .heart {
        position: absolute;
        color: red;
        font-size: 30px;
        animation: fall linear infinite;
      }
      @keyframes fall {
        from {
          transform: translateY(-10vh);
          opacity: 1;
        }
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
      .navigation {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #fff;
        color: #ff4d8d;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        background: #ffefef;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .nav-button {
          padding: 10px 20px;
          font-size: 1em;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        .nav-button {
          padding: 8px 18px;
          font-size: 0.9em;
        }

        img {
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="container"><img src="/images/1.jpg" alt="Foto 1" /></div>
      <div class="container"><img src="/images/2.jpg" alt="Foto 2" /></div>
      <div class="container"><img src="/images/3.jpg" alt="Foto 3" /></div>
      <div class="container"><img src="/images/4.jpg" alt="Foto 4" /></div>
      <div class="container"><img src="/images/5.jpg" alt="Foto 5" /></div>
      <div class="container"><img src="/images/6.jpg" alt="Foto 6" /></div>
      <div class="container"><img src="/images/7.jpg" alt="Foto 7" /></div>
      <div class="container"><img src="/images/8.jpg" alt="Foto 8" /></div>
      <div class="container"><img src="/images/9.jpg" alt="Foto 9" /></div>
      <div class="container"><img src="/images/10.jpg" alt="Foto 10" /></div>
      <div class="container"><img src="/images/11.jpg" alt="Foto 11" /></div>
      <div class="container"><img src="/images/12.jpg" alt="Foto 12" /></div>
      <div class="container"><img src="/images/13.jpg" alt="Foto 13" /></div>
      <div class="container"><img src="/images/14.jpg" alt="Foto 14" /></div>
      <div class="container"><img src="/images/15.jpg" alt="Foto 15" /></div>
    </div>
    <div class="navigation">
      <a href="Message.html" class="nav-button">Click ❤️ </a>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 800);
    </script>
  </body>
</html>
