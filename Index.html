<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #ff8fab, #ff4d8d);
        color: #fff;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 90%;
        margin: 20px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .timer-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin: 20px 0;
        width: 100%;
      }

      .timer-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .number {
        font-size: 2em;
        font-weight: bold;
        color: #fff;
        margin-bottom: 5px;
      }

      .label {
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.9);
      }

      .navigation {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #fff;
        color: #ff4d8d;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        background: #ffefef;
      }

      .heart {
        position: absolute;
        color: #fff;
        font-size: 30px;
        animation: fall linear infinite;
        text-shadow: 0 0 5px rgba(255, 77, 141, 0.5);
      }

      @keyframes fall {
        from {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .timer-container {
          grid-template-columns: repeat(2, 1fr);
        }

        .nav-button {
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }

        .timer-box {
          padding: 10px;
        }

        .number {
          font-size: 1.5em;
        }

        .navigation {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>How long we've been togather?</h1>
      <div class="timer-container">
        <div class="timer-box">
          <div class="number" id="days">0</div>
          <div class="label">Days</div>
        </div>
        <div class="timer-box">
          <div class="number" id="hours">0</div>
          <div class="label">Hrs</div>
        </div>
        <div class="timer-box">
          <div class="number" id="minutes">0</div>
          <div class="label">Mins</div>
        </div>
        <div class="timer-box">
          <div class="number" id="seconds">0</div>
          <div class="label">Secs</div>
        </div>
      </div>
      <div class="navigation">
        <a href="Foto.html" class="nav-button">Click ❤️ </a>
      </div>
    </div>

    <script>
      const startDate = new Date("2023-01-21T00:00:00");

      function updateTimer() {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(updateTimer, 1000);
      setInterval(createHeart, 800);
      updateTimer();
    </script>
  </body>
</html>
